@defer (on timer(2000)) {
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-h-[80vh] overflow-y-auto p-4 [scrollbar-width:none]">
    @for (recipe of recipes; track recipe.id) {
      <app-card 
        [title]="recipe.name" 
        [description]="recipe.ingredients" 
        [imageUrl]="recipe.image"
        [tags]="recipe.tags"
        [id]="recipe.id"
        class="h-full">
        <app-button [title]="tittleButton" [routerLink]="['/detail', recipe.id]">"></app-button>

      </app-card>
    } @empty {
      <p class="col-span-full text-center py-10 text-gray-500 italic">
        Aucune recette trouv√©e.
      </p>
    } 
  </div>
} 


@placeholder {
  <h1 class="p-4 text-gray-400">preparation of your recipes...</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-4">
    @for (i of [1, 2, 3,4,5,6]; track $index) {
      <div class="animate-pulse">
        <div class="relative h-56 w-full bg-gray-300 rounded-md grid place-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="h-12 w-12 text-gray-500">
            <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"></path>
          </svg>
        </div>
        <div class="mt-4 space-y-2">
          <div class="h-3 w-3/4 rounded-full bg-gray-300"></div>
          <div class="h-2 w-full rounded-full bg-gray-300"></div>
          <div class="h-2 w-5/6 rounded-full bg-gray-300"></div>
          
        </div>
      </div>
    }
  </div>
}
