<div class="w-full h-full bg-gray-900 dark:bg-gray-200">
<div class="h-full w-full mx-auto relative top-12 pb-20 xl:px-16 px-8 flex md:flex-row flex-col-reverse gap-4 justify-center items-center pb-10 pt-4">        
<div class="w-full relative">
            <img class="absolute left-0 right-0 rounded-full lg:max-w-[100%] max-w-[80%] mx-auto" [src]="pizzaHomePath" [alt]="pizzaHomeText" />        
        </div>
        
        <div class="w-full flex flex-col justify-center gap-4 md:text-left text-center text-white dark:text-gray-800 md:mt-0 sm:mt-8 mt-4">
            <h1 class="md:text-4xl sm:text-3xl text-2xl font-semibold font-serif">Besoin d'une idée de repas ?</h1>
            <h3 class="text-blu-400">Découvrez le <span class="typing text-rose-500 dark:text-green-700">GÉNÉRATEUR DE RECETTES</span></h3>
            <p>Des recettes de tous les pays, pour tous les goûts, à choisir selon votre envie du jour!</p>
            <div class="sm:mt-4 mt-2">
                <app-button [title]="tittleButton" routerLink="/recipes"></app-button>
            </div>
        </div>
    </div>
</div>
